  TRANSFORM:
    geometry:
      type: GeometryTransform
      resize: [224, 224, 0] #h, w, p=probability. If no affine transform, set p=1
      normalize: 0
      horizontal_flip: 0.5
      cropping: [0.15, 0.5] #Format: [crop_limit, prob]
      scale: [0.15, 0.5] #Format: [scale_limit, prob]
      rand_erasing: [0.0, 1] #Format: [p, max_count]
    color:
      type: ColorJitterTransform
      clahe: 0.0
      colorjitter: 0.3
      gaussianblur: 0.3
      gaussnoise: 0.3
      jpegcompression: [0.5, 40, 100] # prob, lower and upper quality respectively
      rgbshift: 0.3
      randomcontrast: 0.0
      randomgamma: 0.5
      randombrightness: 1
      huesat: 1
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  DEBUG: False
  DYNAMIC_FXRAY: True
  DYNAMIC_BLENDING_PROB: False
  TARGET_OVERLAP: True

MODEL:
  type: TopDownDetector
  backbone:
    type: SwinTransformer
    embed_dims: 96
    depths: [2, 2, 18, 2]
    num_heads: [3, 6, 12, 24]
    window_size: 7
    mlp_ratio: 4
    qkv_bias: True
    drop_rate: 0.
    attn_drop_rate: 0.
    drop_path_rate: 0.2
    patch_norm: True
    with_cp: False
    convert_weights: True
    pretrained: pretrained/swin_small_patch4_window7_224_22k.pth
  keypoint_head:
    type: TopdownHeatmapSimpleHead
    in_channels: 768
    heads:
      hm: 1
      cls: 1
    num_deconv_layers: 1 #Config n deconv layers to build the decoder
    num_deconv_filters: [768]
    num_deconv_kernels: [4]
    loss_keypoint: 
        type: JointsMSELoss 
        use_target_weight: False
    extra: 
      final_conv_kernel: 3
      num_conv_layers: 1

TRAIN:
  gpus: [0]
  batch_size: 32
  lr: 0.0000001
  epochs: 200
  begin_epoch: -1
  warm_up: 5
  every_val_epochs: 1
  loss:
    type: CombinedFocalLoss
    use_target_weight: False
    cls_lmda: 1
    dst_hm_cls_lmda: 0
    offset_lmda: 0
    hm_lmda: 10
    cstency_lmda: 0
    mse_reduction: mean
    ce_reduction: mean
  optimizer: AdamW
  distributed: False
  pretrained: ''
  tensorboard: False
  resume: False
  lr_scheduler:
    # type: MultiStepLR
    milestones: [5, 15, 20, 25]
    gamma: 0.5
  freeze_backbone: True
  debug:
    active: False
    save_hm_gt: True
    save_hm_pred: True
  booster: 250
  start_decay: 4

TEST:
  gpus: [0]
  subtask: 'eval'
  test_file: ''
  vis_hm: True
  threshold: 0.5
  flip_test: True
  video_level: True
  pretrained: 'logs/12-03-2024/TopDownDetector_SwinSmall224_hm10_16BI_Overlap100_Focal_AdamW_IN_1e7_FZ5_Batch32_200epochs_Drop0.2_model_best.pth'
