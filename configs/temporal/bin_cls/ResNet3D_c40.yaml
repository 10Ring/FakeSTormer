TASK: C40_Res3D224_binary_8SBI_Adam_0vidAug_NeuralTextures
PRECISION: float32
METRICS_BASE: binary
SEED: 317
DATA_RELOAD: False

DATASET:
  type: BinaryFaceForensic
  DATA_TYPE: video
  TRAIN: True #Switch to True for training mode, False for testing mode
  COMPRESSION: c40
  IMAGE_SUFFIX: png
  NUM_WORKERS: 32
  PIN_MEMORY: True
  IMAGE_SIZE: [224, 224]
  HEATMAP_SIZE: [14, 14] #[IMAGE_SIZE//4, IMAGE_SIZE//4]
  SIGMA: 1
  ADAPTIVE_SIGMA: False
  HEATMAP_TYPE: m_std_normalized
  SPLIT_IMAGE: False
  DATA:
    TYPE: videos
    SAMPLES_PER_VIDEO: 
      ACTIVE: True
      TRAIN: 8 # Dynamically random number of frames in each epoch
      VAL: 8
      TEST: 8
      NUM_FRAMES: 8
    TRAIN:
      NAME: FF++ # This field to define datasets that can be used to train/in-dataset/cross-dataset evaluation
      # ROOT: /home/users/XXX/data/FaceForensics++/c0/
      ROOT: /project/home/p200249/XXX/FaceForensics++/c40/
      # ROOT: /data/deepfake_cluster/datasets_df/FaceForensics++/c0/
      FROM_FILE: False
      FAKETYPE: [original, NeuralTextures]
      # ANNO_FILE: train/frames/FaceXRay/train_FF_FaceXRay.json
      ANNO_FILE: processed_data/c23/train_FaceForensics_videos_81.json
      LABEL_FOLDER: [real, fake]
    VAL:
      NAME: FF++ # This field to define datasets that can be used to train/in-dataset/cross-dataset evaluation
      # ROOT: /home/users/XXX/data/FaceForensics++/c0/
      ROOT: /project/home/p200249/XXX/FaceForensics++/c40/
      # ROOT: /data/deepfake_cluster/datasets_df/FaceForensics++/c0/
      FROM_FILE: False
      FAKETYPE: [original, NeuralTextures] # Choosing Deepfake techniques to be loaded for dataloader
      # ANNO_FILE: val/frames/FaceXRay/val_FF_FaceXRay.json
      ANNO_FILE: processed_data/c23/val_FaceForensics_videos_81.json
      LABEL_FOLDER: [real, fake]
    TEST:
      NAME: FF++
      # ROOT: /home/users/XXX/data/FaceForensics++/c0/
      ROOT: /project/home/p200249/XXX/FaceForensics++/c40/
      # ROOT: /home/users/XXX/data/Celeb-DFv1/
      # ROOT: /project/home/p200249/XXX/Celeb-DFv1/
      # ROOT: /data/deepfake_cluster/datasets_df/Celeb-DFv1/
      # ROOT: /home/users/XXX/data/Celeb-DFv2/
      # ROOT: /project/home/p200249/XXX/Celeb-DFv2/
      # ROOT: /home/users/XXX/data/DFDCP/
      # ROOT: /project/home/p200249/XXX/DFDCP/
      # ROOT: /home/users/XXX/data/DFDC/
      # ROOT: /project/home/p200249/XXX/DFDC/
      # ROOT: /home/users/XXX/data/DFD/
      # ROOT: /project/home/p200249/XXX/DFD/
      # ROOT: /home/users/XXX/data/DFW/
      # ROOT: /project/home/p200249/XXX/DFW/
      # ROOT: /project/home/p200249/XXX/DeeperForensics/
      FROM_FILE: False
      FAKETYPE: [original, Deepfakes]
      # FAKETYPE: [videos_BW_5/original, videos_BW_5/Deepfakes, videos_BW_5/Face2Face, videos_BW_5/FaceSwap, videos_BW_5/NeuralTextures]
      # FAKETYPE: [Celeb-real, Celeb-synthesis, YouTube-real]
      # FAKETYPE: [method_A, method_B, original_videos]
      # FAKETYPE: [fake, real]
      # FAKETYPE: [DeepFakeDetection_original, DeepFakeDetection]
      # FAKETYPE: [fake_test, real_test]
      # FAKETYPE: [DFo_source_videos, DFo_manipulated_videos]
      ANNO_FILE: FaceXRay/test/test_FF_Xray.json
      LABEL_FOLDER: [real, fake]
  TRANSFORM:
    geometry:
      type: GeometryTransform
      resize: [224, 224, 1] #h, w, p=probability. If no affine transform, set p=1
      normalize: 0
      horizontal_flip: 0.5
      cropping: [0.15, 0.5] #Format: [crop_limit, prob]
      scale: [0.15, 0.5] #Format: [scale_limit, prob]
      rand_erasing: [0.0, 1] #Format: [p, max_count]
    color:
      type: ColorJitterTransform
      clahe: 0.0
      colorjitter: 0.3
      gaussianblur: 0.3
      gaussnoise: 0.3
      jpegcompression: [0.5, 40, 100] # prob, lower and upper quality respectively
      rgbshift: 0.3
      randomcontrast: 0.0
      randomgamma: 0.5
      randombrightness: 1
      huesat: 1
    normalize:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]

MODEL:
  type: TopDownDetector
  backbone:
    type: ResNet3D
    block: Bottleneck
    layers: [3, 4, 6, 3]
    block_inplanes: [64, 128, 256, 512]
  keypoint_head:
    type: TopdownHeatmapSimpleHead
    in_channels: 2048
    heads:
      cls: 1
    num_deconv_layers: 0 #Config n deconv layers to build the decoder
    num_deconv_filters: [256, 256]
    num_deconv_kernels: [4, 4]
    loss_keypoint: 
        type: JointsMSELoss 
        use_target_weight: False
    extra: 
      final_conv_kernel: 3
      num_conv_layers: 1
  INIT_WEIGHTS:
      pretrained: null

TRAIN:
  gpus: [0,1,2,3]
  batch_size: 16
  lr: 0.00005
  epochs: 100
  begin_epoch: -1
  warm_up: 3
  every_val_epochs: 1
  accumulation_steps: 1
  use_amp: False
  loss:
    type: BinaryCrossEntropy
    reduction: mean
  optimizer: Adam
  distributed: False
  pretrained: ''
  tensorboard: False
  resume: False
  lr_scheduler:
    # type: MultiStepLR
    milestones: [5, 15, 20, 25]
    gamma: 0.5
  freeze_backbone: True
  debug:
    active: False
    save_hm_gt: True
    save_hm_pred: True
  booster: 1
  start_decay: 2.5

TEST:
  gpus: [0]
  subtask: 'eval'
  test_file: ''
  vis_hm: True
  threshold: 0.5
  flip_test: False
  video_level: True
  no_shot_preds: 1
  pretrained: 'logs/02-10-2024/TopDownDetector_C40_Res3D224_binary_8SBI_Adam_0vidAug_NeuralTextures_model_best.pth'
